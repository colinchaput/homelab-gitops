apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: heimdall-k8sathome
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: apps-heimdall-homepage
  source:
    repoURL: https://k8s-at-home.com/charts/
    chart: heimdall
    targetRevision: 8.4.2
    helm:
      values: |
        image:
          repository: lscr.io/linuxserver/heimdall
          tag: latest
          pullPolicy: IfNotPresent

        # k8s-at-home legacy charts accept env as a map
        env:
          TZ: "America/Toronto"
          PUID: "1000"
          PGID: "1000"

        service:
          main:
            ports:
              http:
                port: 80

        persistence:
          config:
            enabled: true
            storageClass: "longhorn"
            accessMode: ReadWriteOnce
            size: 1Gi
            mountPath: /config
            retain: true

        ingress:
          main:
            enabled: true
            ingressClassName: nginx
            annotations:
              nginx.ingress.kubernetes.io/hsts: "false"
              nginx.ingress.kubernetes.io/hsts-max-age: "0"
              nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
              cert-manager.io/cluster-issuer: homelab-ca
            hosts:
              - host: home.cloudforge.home.arpa
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - secretName: wildcard-cloudforge-home-arpa-tls
                hosts:
                  - home.cloudforge.home.arpa

        # keep empty or tune as desired
        resources: {}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
