replicaCount: 1

image:
  repository: bitnami/nginx
  # tag: "latest"   # optional; pin a version if you prefer

service:
  type: ClusterIP
  ports:
    http: 80

ingress:
  enabled: true
  ingressClassName: nginx
  hostname: nginx-demo.cloudforge.home.arpa
  path: /
  pathType: Prefix
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: homelab-ca
  tls:
    - hosts:
        - nginx-demo.cloudforge.home.arpa
      secretName: wildcard-cloudforge-home-arpa-tls
resources: {}
