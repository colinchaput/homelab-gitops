apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-demo
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
  - repoURL: oci://registry-1.docker.io/bitnamicharts
    chart: nginx
    targetRevision: 22.2.3
    helm:
      valueFiles:
        - $values/apps/apps/nginx-demo/values.yaml
  - repoURL: https://github.com/colinchaput/homelab-gitops
    targetRevision: HEAD
    ref: values
