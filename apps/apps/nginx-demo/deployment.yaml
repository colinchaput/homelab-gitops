apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-demo
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    # 1) Helm chart source
    - repoURL: https://charts.bitnami.com/bitnami
      chart: nginx
      targetRevision: 15.16.0    # update as desired
      helm:
        valueFiles:
          - $values/apps/apps/nginx-demo/values.yaml

    # 2) Your Git repo with the values file
    - repoURL: https://github.com/colinchaput/homelab-gitops
      targetRevision: HEAD
      ref: values
