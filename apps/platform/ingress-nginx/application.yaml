apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"   # ensure platform layer is installed first
spec:
  project: platform                     # or "default" if you haven't created AppProjects yet
  destination:
    name: in-cluster
    namespace: ingress-nginx
  # Primary source = external Helm chart
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.13.3              # <-- DO NOT use "latest"
    helm:
      releaseName: ingress-nginx
      valueFiles:
        - $values/apps/platform/ingress-nginx/values.yaml

  # Secondary source = YOUR Git repo providing values.yaml
  sources:
    - repoURL: https://github.com/colinchaput/cloudforge-gitops   # <--- CHANGE IF NEEDED
      targetRevision: HEAD
      ref: values

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
