apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflared
  sources:
    - repoURL: https://github.com/colinchaput/homelab-gitops.git
      targetRevision: main
      path: apps/platform/cloudflared/manifests
    - repoURL: https://cloudflare.github.io/helm-charts
      chart: cloudflare-tunnel
      targetRevision: 0.3.2
      helm:
        values: |
          replicas: 2

          # --- TOKEN MODE (from your SealedSecret -> Secret)
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflared-tunnel
                  key: token
          args: ["tunnel","run","--token=$(TUNNEL_TOKEN)"]

          # --- HARD DISABLE any credentials-file path on this chart version
          cloudflare:
            account: ""
            secret: ""
          credentials:
            enabled: false
          existingSecretName: ""

          # Optional metrics annotations
          podAnnotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "2000"
            prometheus.io/path: "/metrics"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
