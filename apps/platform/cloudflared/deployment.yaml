apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    # Ensures this syncs after namespace (-2) and sealed secret (-1)
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflared
  sources:
    # A) Your manifests (Namespace + SealedSecret)
    - repoURL: https://github.com/colinchaput/homelab-gitops.git
      targetRevision: main
      path: apps/platform/cloudflared/manifests

    # B) Cloudflare Helm chart â€” REMOTE (token) variant
    - repoURL: https://cloudflare.github.io/helm-charts
      chart: cloudflare-tunnel-remote
      targetRevision: 0.1.2
      helm:
        values: |
          # Scale
          replicas: 2

          # Tell the chart to use an EXISTING Secret and DO NOT create one
          # Secret name must match your SealedSecret/Secret:
          #   cloudflared-cloudflare-tunnel-remote
          # Key must be:
          #   tunnelToken
          secret:
            name: cloudflared-cloudflare-tunnel-remote
            create: false
            key: tunnelToken

          # (Optional) Prometheus scrape annotations
          podAnnotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "2000"
            prometheus.io/path: "/metrics"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
