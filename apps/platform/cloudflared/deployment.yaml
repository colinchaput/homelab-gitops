apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflared
  sources:
    # A) Namespace + SealedSecret (unchanged)
    - repoURL: https://github.com/colinchaput/homelab-gitops.git
      targetRevision: main
      path: apps/platform/cloudflared/manifests

    # B) Cloudflare Helm chart â€” remote (token) variant (unchanged)
    - repoURL: https://cloudflare.github.io/helm-charts
      chart: cloudflare-tunnel-remote
      targetRevision: 0.1.2
      helm:
        values: |
          replicas: 2
          secret:
            name: cloudflared-cloudflare-tunnel-remote
            create: false
            key: tunnelToken
          podAnnotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "2000"
            prometheus.io/path: "/metrics"

  # Make ArgoCD ignore diffs on the Secret created by SealedSecrets
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: cloudflared-cloudflare-tunnel-remote
      namespace: cloudflared
      jsonPointers:
        - /data
        - /type        # optional, in case controllers change it

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
