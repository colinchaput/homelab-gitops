apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    # 1) HELM SOURCE (must have targetRevision)
    - repoURL: https://charts.jetstack.io
      chart: cert-manager
      targetRevision: v1.19.1
      helm:
        valueFiles:
          - $values/apps/platform/cert-manager/values.yaml

    # 2) VALUES-ONLY SOURCE (NO path!) â€” just provides the $values file
    - repoURL: https://github.com/colinchaput/homelab-gitops
      targetRevision: HEAD
      ref: values
