apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    # 1) Install cert-manager via Helm (HTTPS, no OCI needed)
    - repoURL: https://charts.jetstack.io
      chart: cert-manager
      # Optionally pin a version:
      # targetRevision: v1.19.1
      helm:
        valueFiles:
          - $values/apps/platform/cert-manager/values.yaml
    # 2) Apply your ClusterIssuer/CA YAMLs from Git
    - repoURL: https://github.com/colinchaput/homelab-gitops
      targetRevision: HEAD
      ref: values
      path: apps/platform/cert-manager/issuers
