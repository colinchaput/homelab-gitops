apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 60.3.0   # bump as needed
    helm:
      releaseName: kube-prometheus-stack
      values: |
        #####################################################################
        # Grafana
        #####################################################################
        grafana:
          persistence:
            enabled: true
            type: pvc
            accessModes:
              - ReadWriteOnce
            size: 10Gi
            storageClassName: longhorn
          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              cert-manager.io/cluster-issuer: homelab-ca
              nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
              nginx.ingress.kubernetes.io/hsts: "false"
              nginx.ingress.kubernetes.io/hsts-max-age: "0"
            hosts:
              - grafana.cloudforge.home.arpa
            tls:
              - secretName: wildcard-cloudforge-home-arpa-tls
                hosts:
                  - grafana.cloudforge.home.arpa

        #####################################################################
        # Prometheus
        #####################################################################
        prometheus:
          prometheusSpec:
            retention: 15d
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: longhorn
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 20Gi

        #####################################################################
        # Alertmanager
        #####################################################################
        alertmanager:
          alertmanagerSpec:
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: longhorn
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 5Gi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
