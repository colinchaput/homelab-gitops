apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: platform
  destination:
    name: in-cluster
    namespace: monitoring
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    # Use a semver range now; pin later once youâ€™re happy (e.g., "65.2.1")
    targetRevision: ">0.0.0"
    helm:
      releaseName: kube-prometheus-stack
      valueFiles:
        - $values/apps/platform/kube-prometheus-stack/values.yaml
  sources:
    - repoURL: https://github.com/colinchaput/cloudforge-gitops
      targetRevision: HEAD
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
